name: Job scraper (hourly)

on:
  schedule:
    # Every hour at minute 0
    - cron: "0 * * * *"
  # Allow manual runs from the GitHub UI
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run job scraper
        run: python main.py

      - name: Commit CSVs to csv-history branch
        if: always()
        run: |
          set -euo pipefail

          # Configure committer
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Use a separate worktree so we don't disturb the main checkout
          git fetch origin csv-history || true
          rm -rf /tmp/csv-history

          if git show-ref --verify --quiet refs/remotes/origin/csv-history; then
            git worktree add -B csv-history /tmp/csv-history origin/csv-history
          else
            git worktree add -b csv-history /tmp/csv-history
            cd /tmp/csv-history
            echo "CSV history branch. Generated by GitHub Actions." > README.md
            git add README.md
            git commit -m "Initialize csv-history branch"
            cd "$GITHUB_WORKSPACE"
          fi

          # Copy generated CSVs into the csv-history worktree
          mkdir -p /tmp/csv-history/data/job_runs
          cp -R data/job_runs/. /tmp/csv-history/data/job_runs/ 2>/dev/null || true
          cp -f data/jobs.csv /tmp/csv-history/data/jobs.csv 2>/dev/null || true

          cd /tmp/csv-history

          # Cleanup: keep only last ~15 days of per-run CSVs (by file mtime)
          if [ -d "data/job_runs" ]; then
            find data/job_runs -type f -name "jobs_*.csv" -mtime +15 -print -delete || true
          fi

          git add data/job_runs data/jobs.csv || true
          if git diff --cached --quiet; then
            echo "No CSV changes to commit."
            exit 0
          fi

          git commit -m "Update CSVs $(date -u +'%Y-%m-%dT%H:%M:%SZ') [skip ci]"
          git push origin csv-history

      - name: Upload timestamped CSVs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jobs-csv-run-${{ github.run_id }}
          path: |
            data/job_runs/
            data/jobs.csv

